<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Estilos de Bootstrap -->
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group d-flex justify-content-start">
                        <button id="abrirmodal" class="btn btn-success" data-toggle="modal" data-target="#agregarModal"><i class="fa fa-plus"></i> Agregar</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group d-flex justify-content-end">
                        <label>SubliColor -> Catalogos -> Producto</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <hr />
                        <table class="table table-bordered table-responsive-xl" id="tblProductos">
                            <thead>
                                <tr>
                                    <th>
                                        Cliente
                                    </th>
                                    <th>
                                        Producto
                                    </th>
                                    <th>
                                        Cantidad
                                    </th>
                                    <th>
                                        Total
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar -->
<div class="modal fade" id="agregarModal" tabindex="-1" role="dialog" aria-labelledby="agregarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="agregarModalLabel">Agregar Registro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Campos del formulario -->
          <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="text" class="form-control" id="Fecha" readonly>
          </div>
          <div class="form-group">
            <label for="cliente">Cliente</label>
            <div class="input-group">
              <select class="form-control" id="cmbCliente">
                <!-- Opciones del select2 -->
              </select>
            </div>
            <!-- <div class="input-group">
              <input type="text" class="form-control" id="Cliente">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div> -->
          </div>
          <div class="form-group">
            <label for="observacion">Observaci√≥n</label>
            <textarea class="form-control" id="Observacion"></textarea>
          </div>
  
          <!-- Tabla de detalle -->
         

                    <!-- Tabla de detalle de productos -->
                    <div class="card mt-3">
                        <div class="card-header">
                          Detalle de productos agregados
                        </div>
                        <div class="card-body">
                          <div class="table-responsive">
                          <table class="table">
                            <thead>
                              <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Descuento</th>
                                <th>Total</th>
                                 <th>...</th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td >
                                        <select class="form-control" id="cmbProducto">
                                            <!-- Opciones del select2 -->
                                          </select>
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" id="Cantidad" min="0">
                                    </td>
                                    <td style="width: 100px!important;">
                                        <input type="text" class="form-control" id="Precio" min="0">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" id="Descuento" min="0">
                                    </td>
                                    <td style="width: 150px!important;">
                                        <input type="text" class="form-control" id="Total">
                                    </td>
                                    <td>
                                        <button id="btn-agregar" class="btn btn-primary">Agregar </button>
                                    </td>
                                </tr>
                              <!-- Filas de productos agregados -->
                            </tbody>
                          </table>
                        </div>
                        </div>
                      </div>
          <!-- Tabla de detalle de productos -->
          <div class="card mt-3">
            <div class="card-header">
              Detalle de productos agregados
            </div>
            <div class="card-body">
              <table class="table" id="tbl-detalle-productos">
                <thead>
                  <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Descuento</th>
                    <th>Total</th>
                    <th>...</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Filas de productos agregados -->
                </tbody>
              </table>
            </div>
          </div>
  
          <!-- Campos de subtotal, descuento y total -->
          <div class="card mt-3">
            <div class="card-body">
              <div class="form-row justify-content-end" style="display: none;">
                <div class="form-group col-md-4">
                  <label for="subtotal">Subtotal</label>
                  <input type="number" class="form-control text-right" id="txtSubtotal">
                </div>
              </div>
              <div class="form-row justify-content-end" style="display:none;">
                <div class="form-group col-md-4">
                  <label for="descuento">Descuento</label>
                  <input type="number" class="form-control text-right" id="txtDescuento">
                </div>
              </div>
              <div class="form-row justify-content-end">
                <div class="form-group col-md-4">
                  <label for="total">Total</label>
                  <input type="number" class="form-control text-right" id="txtTotal">
                </div>
              </div>
            </div>
          </div>
          
          
        <div class="modal-footer">
          <button id="btnCerrarModal" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button id="btnGuardarModal" type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
  
      
</body>
<script src="../assets/js/AdminVentas.js"></script>
</html>
