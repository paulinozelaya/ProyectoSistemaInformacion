<body>
	<div class="limiter" id="overlay">
		<div class="container-login100" style="background-image: url('/assets/images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						SubliColor
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Usuario es requerido">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Escribe tu usuario" id="username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Clave es requerida">
						<span class="label-input100">Clave</span>
						<input class="input100" type="password" name="pass" placeholder="Escribe tu clave" id="password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							Olvidaste tu clave?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="btnAcceder" type="button" class="login100-form-btn">
								Acceder
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
