<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Estilos de Bootstrap -->
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group d-flex justify-content-start">
                        <button class="btn btn-success" data-toggle="modal" data-target="#agregarModal"><i class="fa fa-plus"></i> Agregar</button>
                        <label for="">â˜»</label>
                        <button id="btnCatalogoDigital" class="btn btn-info" data-toggle="modal"><i class="fa fa-search"></i> Catalogo Digital</button>
                      </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group d-flex justify-content-end">
                        <label>SubliColor -> Catalogos -> Producto</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <hr />
                        <table class="table table-bordered table-responsive-xl" id="tblProductos">
                            <thead>
                                <tr>
                                    <th>
                                        Nombre
                                    </th>
                                    <th>
                                        Precio
                                    </th>
                                    <th>
                                        Descuento
                                    </th>
                                    <th>
                                        Cantidad Disponible
                                    </th>
                                    <th>
                                        Estado
                                    </th>
                                    <th>
                                        Opciones
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar -->
    <div class="modal fade" id="agregarModal" tabindex="-1" role="dialog" aria-labelledby="agregarModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="agregarModalLabel">Agregar Registro</h5>
              <button id="btnCerrarModal" type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Campos del formulario -->
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="Nombre">
              </div>
              <div class="form-group">
                <label for="codigo">Precio</label>
                <input type="number" class="form-control" id="Precio">
              </div>
              <div class="form-group">
                <label for="descripcion">Descuento</label>
                <input type="number" class="form-control" id="Descuento">
              </div>
              <div class="form-group">
                <label for="precio">Cantidad Disponible</label>
                <input type="number" class="form-control" id="CantidadDisponible">
              </div>
              <div class="form-group">
                <label for="estado">Estado</label>
                <select class="form-control" id="Estado">
                  <option value="1">Activo</option>
                  <option value="0">Inactivo</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button id="btnCerrarModal" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button id="btnGuardarModal" type="button" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>
      
</body>
<script src="assets/js/AdminProducto.js"></script>
</html>
