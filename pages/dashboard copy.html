<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantilla de Página Maestra</title>
  <!-- Estilos de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Estilos personalizados -->
  <style>
    /* Estilos para el navbar vertical */
    .sidebar {
      height: 100vh;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #f8f9fa;
      padding: 20px;
    }

    /* Estilos para el contenido */
    .content {
      margin-left: 200px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Barra de navegación vertical -->
  <div class="sidebar">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="loadPage('option1.html')">Página 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="loadPage('option2.html')">Página 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="loadPage('option3.html')">Página 3</a>
      </li>
      <!-- Agrega aquí más elementos del menú -->
    </ul>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <div id="contentDiv">
      <!-- Aquí se cargará el contenido de las páginas hijas -->
    </div>
  </div>

  <!-- Scripts de jQuery y Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Scripts personalizados -->
  <script>
    function loadPage(page) {
      $('#contentDiv').load(page);
    }
  </script>
</body>
</html>
